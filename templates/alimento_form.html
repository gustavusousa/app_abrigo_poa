{% extends "base.html" %}

{% block content %}
    <h2>Add New Food</h2>
    <form method="POST" action="/add_alimento"> 
        <label for="nome">Name:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="marca">Brand:</label>
        <input type="text" id="marca" name="marca"><br><br>

        <label for="categoria">Category:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="data_validade">Expiration Date:</label>
        <input type="date" id="data_validade" name="data_validade"><br><br>

        <label for="quantidade_estoque">Quantity in Stock:</label>
        <input type="number" id="quantidade_estoque" name="quantidade_estoque" required><br><br>

        <button type="submit">Add Food</button>
    </form>
{% endblock %}
